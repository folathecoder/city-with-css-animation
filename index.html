<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo landing page with dark theme and features grid</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="sky">
    <img src="images/plane.png" alt="#" class="plane">
  </div>
  <div class="liner">
  </div>
  <div class="grass">
    <img src="images/train.png" alt="#" class="train">
  </div>
  <div class="road">
    <img src="images/car1.png" alt="car1" class="car-1">
    <img src="images/car2.png" alt="car1" class="car-2">
    <img src="images/car3.png" alt="car1" class="car-3">
    <div class="line"></div>
  </div>
</body>

</html>
